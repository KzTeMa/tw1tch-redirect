<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <script>
    function redirectToStreamsCharts() {
        const path = window.location.pathname;
        const channelName = path.split('/').filter(Boolean).pop();
        if (channelName) {
            window.location.href = `https://streamscharts.com/channels/${channelName}`;
        }
    }
    
    // Execute redirect when page loads
    window.onload = redirectToStreamsCharts;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
