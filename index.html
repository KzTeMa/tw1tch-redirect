<!DOCTYPE html>
<html>
<head>
    <title>Redirect Service</title>
    <script>
        window.onload = function() {
            let currentUrl = window.location.href;
            

            if (currentUrl.includes('tw1tch.tv/')) {
        
                let channelName = currentUrl.split('/').pop();
                
                let newUrl = 'http://streamscharts.com/channels/' + channelName;
                
                window.location.href = newUrl;
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
