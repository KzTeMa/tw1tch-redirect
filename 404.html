<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>

    const path = window.location.pathname;

    const redirectUrl = `https://streamscharts.com/channels${path}`;

    window.location.replace(redirectUrl);
  </script>
  <meta http-equiv="refresh" content="0;url=https://streamscharts.com/channels/">
</head>
<body>
  <p>Redirecting to <a href="https://streamscharts.com/channels/">StreamsCharts</a>...</p>
</body>
</html>
